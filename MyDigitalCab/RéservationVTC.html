    <main>
        <div class="formsContain">
            <form action="" method="post" class="formsRéserv">
                <label for="Nom">Nom</label>
                <input type="text" name="Nom" id="Nom" required placeholder="Votre nom de famille">
                <label for="Prénom">Prénom</label>
                <input type="text" name="Prénom" id="Prénom" required placeholder="Votre prénom">
                <label for="adressa">Adresse de départ</label>
                <input type="text" name="adressa" id="adressa" required placeholder="L'adresse de départ">
                <label for="adressb">Adresse d'arrivée</label>
                <input type="text" name="adressb" id="adressb" required placeholder="L'adresse d'arrivée">
                <div id="dateheure">
                    <fieldset>
                        <legend>Date et heure de prise en charge</legend>
                        <input type="date" name="date" id="date" required>
                        <input type="time" name="heure" id="heure" required>
                    </fieldset>
                </div>
                <div class="details">
                    <label for="adapt">Besoin d'un véhicule adapté :</label>
                    <input type="checkbox" name="adapt" id="adapt">
                </div>
                <div class="dtls">
                <label for="accom">Besoin d'un accompagnement :</label>
                    <input type="checkbox" name="accom" id="accom">
                </div>
                <button>Valider</button>
            </form>
        </div>
    </main>
